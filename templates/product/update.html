{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 align="center">Update Product</h2>
<form method="POST" novalidate style="margin-top: 50px" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form | crispy }}
      <br><br>
    <input class="btn btn-success btn-block" type="submit" value="Update">
</form>
{% endblock %}
