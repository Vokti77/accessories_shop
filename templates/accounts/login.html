{% load static %}
<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/logo.png' %}">
    <title>Motor Bike Parts | AinoviQ</title>
    <!-- Custom CSS -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/nayon.css' %}" rel="stylesheet"/>
</head>

<body>
    <div class="main-wrapper">
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>

        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h4 class="page-title">
                        {% for message in messages %}
                        <div class="container-fluid p-0">
                            <div class="alert {{ message.tags }} alert-warning" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="True">&times;</span>
                                </button>
                                {{ message }}
                            </div>
                        </div>
                        {% endfor %}
                    </h4>
                    <div class="ml-auto text-right">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a class="btn btn-success" href="{% url 'base:base' %}">Back To Home</a>
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 mx-auto shadow-sm inner-shadow">
                    <div class="card shadow-lg inner-shadow">
                        <div class="card-body wizard-content">
                            <div class="text-center p-t-20 p-b-20">
                                <span class="db"><img class="border border-3 border-success rounded-circle p-1 inner-img" src="{% static 'images/logo.png' %}" alt="logo"
                                        style="width: 100px;" /></span>
                            </div>
                            <p class="text-center font-bold "  style="color: #555; letter-spacing: 1.3px; font-size: 1.4rem;">AinoviQ</p>
                           <p class="text-center font-bold "  style="color: #555; letter-spacing: 1.3px; font-size: 1.4rem;">Inventory Management</p>
                            <form class="form-horizontal m-t-20" id="loginform" action="" method="post">
                                {% csrf_token %}
                                <div class="row p-b-30">
                                    <div class="col-12">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-success text-white"
                                                    id="basic-addon1"><i class="ti-user"></i></span>
                                            </div>
                                            <input type="text" name="username" class="form-control form-control-lg"
                                                placeholder="Username" aria-label="Username"
                                                aria-describedby="basic-addon1" required="True">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-warning text-white"
                                                    id="basic-addon2"><i class="ti-pencil"></i></span>
                                            </div>
                                            <input type="password" name="password" class="form-control form-control-lg"
                                                placeholder="Password" aria-label="Password"
                                                aria-describedby="basic-addon1" required="True">
                                        </div>
                                    </div>
                                </div>
                                <div class="row border-top border-secondary">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <div class="p-t-20">
                                                <!-- <button class="btn btn-info" id="to-recover" type="button"><a href="{% url 'account:register' %}" class="text-green">Registration Here!</a></button> -->
                                                <button class="btn btn-block btn-lg btn-success"
                                                    type="submit">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <small style="color: black;">Don't have an account? <a
                                    href="{% url 'account:register' %}" style="text-decoration: 1px underline red;"
                                    class="text-secondary">Registration Here!</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <!-- ============================================================== -->
        <!-- All Required js -->
        <!-- ============================================================== -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script src="{% static 'libs/popper.js/dist/umd/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- ============================================================== -->
        <!-- This page plugin js -->
        <!-- ============================================================== -->
        <script>

            $('[data-toggle="tooltip"]').tooltip();
            $(".preloader").fadeOut();
            // ============================================================== 
            // Login and Recover Password 
            // ============================================================== 
            $('#to-recover').on("click", function () {
                $("#loginform").slideUp();
                $("#recoverform").fadeIn();
            });
            $('#to-login').click(function () {

                $("#recoverform").hide();
                $("#loginform").fadeIn();
            });
        </script>

</body>

</html>
